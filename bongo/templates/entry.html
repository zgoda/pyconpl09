{% extends "base.html" %}

{% block title %}Jedna Złota Myśl{% endblock %}

{% block content %}
<div class="post">
<h2 class="title">Złota Myśl</h2>
<p class="byline">Dodana {{ entry.date_added.strftime("%Y-%m-%d") }} o {{ entry.date_added.strftime("%H:%M") }} przez użytkownika {{ entry.author|e }}.</p>
<div class="entry">
<p><cite>{{ entry.text|e|replace("\n", "<br />") }}</cite></p>
</div>
</div>
{% endblock %}
