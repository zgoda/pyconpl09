{% extends "base.html" %}

{% block title %}Dodaj swoją Złotą Myśl&trade;{% endblock %}

{% block content %}
<div class="post">
<h2 class="title">Dodaj swoją Złotą Myśl&trade;</h2>
<p class="byline">żeby nie zniknęła</p>
<div class="entry">
<form method="post" action="{{ url_for('add_entry') }}">

{{ form.author(size=60) }}</p>

{{ form.text(cols=60, rows=10) }}</p>

</form>
</div>
</div>
{% endblock %}
